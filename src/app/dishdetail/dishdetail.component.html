<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3 *ngIf="dish" >{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>SHARE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
   <!-- If dishes is visible this div hidden-->
   <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading dish . . . Please Wait</h4>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
    <h1>Comments</h1>
      <mat-list-item *ngFor="let comment of dish.comments">
        <div mat-line>{{comment.comment}}</div>
        <div mat-line> {{comment.rating}} Starts</div>
        <div mat-line><span>--{{comment.author}}</span><span>{{comment.date | date}}</span></div>
      </mat-list-item>
    </mat-list>
  </div>
  <!-- If dishes is visible this div hidden-->
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading comments . . . Please Wait</h4>
  </div>
</div>
